<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Targeting an Element using DOm in js</title>
  </head>
  <body>
    <div class="class">by using query selector for class</div>
    <div id="idname">
      calling with the help of the id name by query selector
    </div>
    <div id="getElement">This a content</div>

    <script>
      document.querySelector(".class").textContent =
        "by using query selector for class work in js ";

      document.querySelector("#idname").innerHTML = "Everything is ok";

      document.getElementById("getElement").textContent =
        "This is also working";
    </script>
  </body>
</html>
