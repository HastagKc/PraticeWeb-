<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor tag, video, iframe and img</title>
    <style>
      .video {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <a href="https:www.youtube.com" target="_blank">
      <img src="youtube.png" alt="youtube" width="80px" />
    </a>

    <a href="2.html" target="_blank">Go to another Page</a>

    <video src="video.mp4" controls autoplay loop muted class="video"></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/KgozWVhGIIY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
